	<meta name="Description" content="IPTV (tiếng Anh viết tắt của Internet Protocol Television, có nghĩa: Truyền hình giao thức Internet) là một hệ thống dịch vụ truyền hình kỹ thuật số được phát đi nhờ vào giao thức Internet thông qua một hạ tầng mạng, mà hạ tầng mạng này có thể bao gồm việc truyền thông qua một kết nối băng thông rộng. Một định nghĩa chung của IPTV là truyền hình, nhưng thay vì qua hình thức phát hình vô tuyến hay truyền hình cáp thì lại được truyền phát hình đến người xem thông qua các công nghệ sử dụng cho các mạng máy tính." />
